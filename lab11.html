<!DOCTYPE html>
<html>
<head>
    <title>Formularz rejestracyjny</title>
    <style>
        .error {
            color: rgb(14, 186, 230);
            font-size: 12px;
            display: none;
        }
    </style>
    <script src="lab10.js"></script>
    <script src="samochod.js"></script>
</head>
<body>
    <form onsubmit="return validateForm()">
        <label for="name">Imię:</label>
        <input type="text" id="name" name="name" oninput="validateField('name', 'nameError', /.+/)" required>
        <span id="nameError" class="error">Pole Imię jest wymagane.</span>
        <br>
        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname" name="surname" oninput="validateField('surname', 'surnameError', /.+/)" required>
        <span id="surnameError" class="error">Pole Nazwisko jest wymagane.</span>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" oninput="validateField('email', 'emailError', /^[^\s@]+@[^\s@]+\.[^\s@]+$/)" required>
        <span id="emailError" class="error">Niepoprawny format e-mail.</span>
        <br>
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" oninput="validateField('password', 'passwordError', /.{8,}/); validatePasswordMatch()" minlength="8" required>
        <span id="passwordError" class="error">Hasło musi mieć co najmniej 8 znaków.</span>
        <br>
        <label for="confirmPassword">Powtórz hasło:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" oninput="validatePasswordMatch()" minlength="8" required>
        <span id="confirmPasswordError" class="error">Hasła nie są zgodne.</span>
        <br>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
