<!DOCTYPE html>
<html>
<form>
    <label for="name">Imię:</label>
 <input type="text" id="name" name="name" required>
<br>
<label for="nazwisko">Nazwisko:</label>
<input type="text" id="surname" name="surname" required>
<br>
 <label for="email">E-mail:</label>
 <input type="email" id="email" name="email" required>
<br>
 <label for="phone">Telefon:</label>
 <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" required>
 <br>
 <label for="password">Haslo:</label>
 <input type="password" id="password" name="password" minlength="8" required>
<br>
 <input type="radio" id="plec" name="plec" value="K">
 <label for="K">K</label><br>
 <input type="radio" id="plec" name="plec" value="M">
 <label for="M">M</label>
<br>
<label for="birthday">Data:</label> 
<input type="date" id="birthday" name="birthday" required>
<br>
 <label for="kraj">Kraj:</label>
 <input type="text" id="kraj" name="kraj" required>
<br>

 <input type="submit" value="Wyślij">
 </form>
